<div class="swiper-slide">
    <div class="main-news__item">
        <div class="main-news__img">
            <img class="lazy" data-src="{{ image }}" alt="{{ title }}">
        </div>
        <div class="main-news__info">
            <div class="main-news__date">{{ date }}</div>
            <p>{{ title }}</p>
        </div>
        <a href="{{ link }}" class="main-news__link">
            <include src="assets/svg/news-link-icon.html"></include>
        </a>
    </div>
</div>
